[supervisord]
nodaemon=true
user=root
pidfile=/var/run/supervisord.pid
logfile=/app/storage/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Laravel Queue Worker
[program:laravel-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /app/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --timeout=60
directory=/app
autostart=true
autorestart=true
startretries=3
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/app/storage/logs/queue-worker.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stopwaitsecs=60
stopsignal=TERM

# Laravel Schedule Runner
[program:laravel-schedule]
command=php /app/artisan schedule:work
directory=/app
autostart=true
autorestart=true
startretries=3
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/app/storage/logs/schedule.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=30
stopsignal=TERM

# Laravel Horizon (if Redis queue is used)
[program:laravel-horizon]
command=php /app/artisan horizon
directory=/app
autostart=false
autorestart=true
startretries=3
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/app/storage/logs/horizon.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stopwaitsecs=60
stopsignal=TERM

# Laravel Reverb WebSocket Server (if configured)
[program:laravel-reverb]
command=php /app/artisan reverb:start --host=0.0.0.0 --port=8080
directory=/app
autostart=false
autorestart=true
startretries=3
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/app/storage/logs/reverb.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=30
stopsignal=TERM 